<mat-form-field>
  <mat-label>Select region</mat-label>
  <mat-select [(value)]="selectedRegion" (selectionChange)="regionSelectionChange()">
    <mat-option *ngFor="let region of regions" [value]="region.name">
      {{region.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field *ngIf="selectedRegion">
  <mat-label>Select city</mat-label>
  <mat-select [(value)]="selectedCountry">
    <mat-option *ngFor="let country of allCountryDetails" [value]="country">
      {{country.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-2 col-md-3 col-sm-6" *ngFor="let country of allCountryDetails">
      <app-country [country]="country"></app-country>
    </div>
  </div>
  <div class="row">
    <app-city *ngIf="selectedCountry" [city]="selectedCity"></app-city>
  </div>
</div>
