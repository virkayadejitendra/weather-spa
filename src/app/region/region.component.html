<mat-form-field>
  <mat-label>Select region</mat-label>
  <mat-select [(value)]="selectedRegion" (selectionChange)="regionSelectionChange()">
    <mat-option *ngFor="let region of regions" [value]="region.name">
      {{region.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field *ngIf="selectedRegion">
  <mat-label>Select Country</mat-label>
  <mat-select [(value)]="selectedCountry">
    <mat-option *ngFor="let country of allCountryDetails" [value]="country">
      {{country.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field *ngIf="selectedCountry">
  <mat-label>Select City</mat-label>
  <mat-select [(value)]="selectedCity" (selectionChange)="citySelectionChange()">
    <mat-option *ngFor="let city of [{name:selectedCountry.capital,latlng:selectedCountry.latlng}]" [value]="city">
      {{city.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
